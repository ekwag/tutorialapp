<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Flower Class Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="pitcher_name" placeholder="pitcher_name" required="required" />
        <input type="text" name="batter_name" placeholder="batter_name" required="required" />
		<input type="text" name="balls_encoded" placeholder="balls_encoded" required="required" />
		<input type="text" name="strikes_encoded" placeholder="strikes_encoded" required="required" />
    <input type="text" name="inning_encoded" placeholder="inning_encoded" required="required" />
		<input type="text" name="outs_encoded" placeholder="outs_encoded" required="required" />
		<input type="text" name="on_3b_encoded" placeholder="on_3b_encoded" required="required" />
    <input type="text" name="on_2b_encoded" placeholder="on_2b_encoded" required="required" />
		<input type="text" name="on_1b_encoded" placeholder="on_1b_encoded" required="required" />
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_message }}

 </div>


</body>
</html>
